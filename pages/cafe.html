<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="../stylessheets/cafe.css">

<body>
   <main></main>
    <!-- seccion donde vamos a ver el menu, precios,postres y cafes -->
     <div class="menu"> 

        <!-- donde vamos a ver el titulo -->
        <section class="nombre">
            <h1>Olaciregui</h1>
            <p>Est 2024</p>

        </section>
        <hr>
        <!-- donde vamos a ver los cafes y sus precios -->
        <section class="cafesmenu">
           
            <div class="titulo">
             <h2>Coffee</h2>
             <i class="bi bi-cup-hot-fill"></i>
            </div>
             <!-- donde veremos los cafes a la venta -->
            <div class="menucafe">
             <ul class="cafes ">
                 <li>Mocha</li>
                 <li>Pumpkin</li>
                 <li>Ristretto.</li>
                 <li>Cappuccino.</li>
             </ul>
                         
             <ul class="precioscafes">
                <li>$10,000</li>
                <li>$12,000</li>
                <li>$15,000</li>
                <li>$14,000</li>
               
             </ul>
            </div>
        </section>
      
        <!-- donde vamos a ver postres y sus precios -->
        <section class="postresmenu">
           
            <div class="titulo">
             <h2>Desserts</h2>
             <i class="bi bi-cookie"></i>
            </div>
            <!-- donde veremos los postres a la venta -->
            <div class="menupostre">
             <ul class="postres ">
                 <li>Brownie</li>
                 <li>Cookie</li>
                 <li>Icecram</li>
                 <li>Muffin</li>
             </ul>

             <ul class="preciospostres">
                <li>$5,000</li>
                <li>$2,000</li>
                <li>$7,000</li>
                <li>$4,000</li>
               
             </ul>
            </div>
            <hr>
        </section>
        
     

     </div>
